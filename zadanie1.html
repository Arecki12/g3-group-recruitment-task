<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<div class="container">
    <form id="form" name="form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Formularz</h3>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Imię</label>
                        <input type="text" id="name" name="name" maxlength="30" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="surname">Nazwisko</label>
                        <input type="text" id="surname" name="surname" maxlength="40" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Adres e-mail</label>
                        <input type="email" id="email" name="email" maxlentgh="80" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Numer telefonu komórkowego</label>
                        <input type="text" id="phone" name="phone"
                               pattern="\d{9}"
                               title="Numer telefonu powinien posiadać dokładnie 9 cyfr." maxlength="9" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="client_no">Numer klienta</label>
                        <input type="text" id="client_no" name="client_no"
                               pattern="^\d{3}\d{3}-[A-Z]{5}$"
                               title="Numer powinien być w formacie 000DDD-WWWWW"
                               maxlength="12" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="customcheck">
                            <input type="radio" id="choose_1" name="choose" value="1" required>
                            Wybór 1
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="customcheck">
                            <input type="radio" id="choose_2" name="choose" value="2" required>
                            Wybór 2
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" id="account_group">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="account">Numer konta</label>
                        <input type="text" id="account" name="account" maxlength="36" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="customcheck">
                        <input type="checkbox" id="agreement1" name="agreement1" required>
                        Oświadczenie 1
                    </label>
                </div>
                <div>
                    <label class="customcheck">
                        <input type="checkbox" id="agreement2" name="agreement2" required>
                        Oświadczenie 2
                    </label>
                </div>
                <div>
                    <label class="customcheck">
                        <input type="checkbox" id="agreement3" name="agreement3">
                        Zgoda 1 (opcjonalna)
                    </label>
                </div>

            </div>
            <div class="col-md-12 text-center">
                <button type="submit" onclick="saveForm(event)">Wyślij</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12 text-center">
            <hr />
            <h3>Liczniki</h3>
        </div>
        <div class="col-md-6 text-center">
            <b>Liczba rekordów dla nazwiska Kowalski</b>
            <div id="surname_counter">-</div>
        </div>
        <div class="col-md-6 text-center">
            <b>Liczba rekordów dla emaila w domenie gmail.com</b>
            <div id="domain_counter">-</div>
        </div>
    </div>
    <div class="row">
        <div id="errors_container">
        </div>
    </div>
    <div class="row">
        <div id="results_container">
        </div>
    </div>
</div>
<style>
    #errors_container {
        padding: 10px;
        margin-bottom: 20px;
        color: #ff3838;
    }
    table, th, td {
        border: 1px solid;
    }
    th, td {
        padding: 5px;
    }
</style>

        crossorigin="anonymous"></script>
